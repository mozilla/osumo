<div class="row">
  <div class="small-12 columns">
    <button id="install-app" class="expand" ng-hide="installed" ng-click="installApp()" i18n>Install App</button>

    <hr ng-hide="installed" />

    <p>oSUMO needs to download content in order to run offline. Please select
    the products you are interested in and press 'Download Content'.</p>

    <div class="center" i18n>Product</div>
    <select id="installer-select-product" ng-model="product" ng-options="product.id as product.name for product in products">
    </select>
    <div class="center" i18n>Language</div>
    <select id="installer-select-language" ng-model="locale" ng-options="language.id as language.name for language in languages">
    </select>

    <button id="install-bundle" class="expand" ng-click="installBundle()" i18n>Download Content</button>

    <hr />

    <h6 class="center" i18n>Installed Content</h6>

    <table width="100%">
      <thead>
        <tr>
          <th i18n>Product</th>
          <th i18n>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bundle in bundles">
          <td>{{ bundle.name }}</td>
          <td>
            <a href="/{{ bundle.locale }}/products/{{ bundle.product }}" class="small expand button" i18n>Browse</a>
            <a href="" class="small expand alert button" ng-click="deleteBundle(bundle)" i18n>Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
