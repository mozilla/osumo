<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" ng-app="osumo" manifest="/manifest.appcache"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="osumo" manifest="/manifest.appcache"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Offline Mozilla Support</title>
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="/static/js/vendors/custom.modernizr.js"></script>
    <script>
      window.BASE_URL = '{{ BASE_URL }}';
      window.SUMO_URL = '{{ SUMO_URL }}';

      window._t = (function() {
        var i = 0;
        return (function(m) {
          console.log(m + ": " + i++);
        });
      }());
    </script>
</head>
<body>

    <div class="contain-to-grid">
        <nav class="top-bar">
            <ul class="title-area">

                <li class="name">
                    <h1><a href="javascript:history.go(-1)">Back</a></h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="">
                        <span>Menu</span>
                    </a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="left">
                  <li><a href="/kb">Browse</a></li>
                </ul>
                <ul class="right">
                  <li><a href="/install">Install</a></li>
                  <li><a href="/settings">Settings</a></li>
                  <li><a href="http://support.mozilla.org">Online Support Site</a></li>
                </ul>
            </section>
        </nav>
    </div>

    <div class="row" ng-controller="ToastsController">
      <div class="large-12 columns">
        <alert message="toast.message" toasts="toasts" ng-repeat="(id, toast) in toasts" msgid="id" type="toast.type" showclose="toast.showclose"></alert>
      </div>
    </div>


    <div ng-view>
      <h1 class="center">Loading...</h1>
    </div>

    <footer>
      Mozilla 2013
      <br />
      <br />
      Some content are &copy; 1998-2013 by individual mozilla.org contributors. Content Available under a <a href="https://www.mozilla.org/foundation/licensing/website-content.html">Creative Commons license</a>
    </footer>

    <script>
    document.write('<script src=' +
    ('__proto__' in {} ? '/static/js/vendors/zepto' : '/static/js/vendors/jquery') +
    '.js><\/script>')
    </script>
    <script src="/static/js/vendors/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <script src="/static/js/vendors/angular.min.js"></script>
    {% for script in scripts %}
    <script src="{{ script }}"></script>
    {% endfor %}
</body>
</html>
