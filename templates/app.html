<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" ng-app="osumo"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="osumo"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Offline Mozilla Support</title>
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <script src="/static/js/vendors/custom.modernizr.js"></script>
</head>
<body>

    <div class="contain-to-grid">
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="/">oSUMO</a></h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="">
                        <span>Menu</span>
                    </a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="left">
                    <li><a href="/download">Get Database</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="http://support.mozilla.org">Online Support Site</a></li>
                </ul>
            </section>
        </nav>
    </div>

    <div ng-view></div>

    <script>
    document.write('<script src=' +
    ('__proto__' in {} ? '/static/js/vendors/zepto' : '/static/js/vendors/jquery') +
    '.js><\/script>')
    </script>
    <script src="/static/js/vendors/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <script src="/static/js/vendors/angular.min.js"></script>
    {% for script in scripts %}
    <script src="{{ script }}"></script>
    {% endfor %}
</body>
</html>
